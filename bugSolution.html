```html
<div class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 p-4 rounded-lg shadow-md">
  <!-- Content here -->
</div>

<!-- or -->

<div style="background-image: linear-gradient(to right, rgb(59, 130, 246), rgb(156, 163, 175)); p-4 rounded-lg shadow-md">
  <!-- Content here -->
</div>
```
This solution offers two approaches:  
1. Using `via` for smoother transitions in the gradient. 
2. Utilizing inline CSS for greater browser compatibility if the Tailwind class fails.
